<div *ngIf="tipo_trayecto">
    <h2>Nuevo Tipo de Trayecto{{ uppercase }}</h2>
    &nbsp;
    <form novalidate [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre Tipo Trayecto: *</label>
            <input type="text" [(ngModel)]="tipo_trayecto.tipo_trayecto" autocomplete="off"
                placeholder="Nombre Tipo Trayecto" class="form-control" formControlName="nombreTipoTrayectoVal"
                title="Solo letras minúsculas y/o números" />
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" [(ngModel)]="tipo_trayecto.descripcion" placeholder="Descripcion" class="form-control"
                formControlName="descripcionVal" />
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Clasificador:</label>
                <input type="text" [(ngModel)]="tipo_trayecto.clasificador" autocomplete="off"
                    placeholder="Clasificador" class="form-control" formControlName="clasificadorVal" />
            </div>
            <div class="form-group col">
                <label>Tamaño línea:</label>
                <input type="text" [(ngModel)]="tipo_trayecto.linea" autocomplete="off" placeholder="Línea (Ej: 3)"
                    class="form-control" formControlName="lineaVal" title="Ejemplo: 7" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Tipo de línea:</label>
                <input type="text" [(ngModel)]="tipo_trayecto.tipo_linea" autocomplete="off"
                    placeholder="Tipo de línea (Ej: 10,10)" class="form-control" formControlName="tipoLineaVal"
                    title="Ejemplo: 2,5" />
            </div>

            <div class="form-group">
                <label>Color: </label>
                <select name="color" [(ngModel)]="tipo_trayecto.color" class="form-control" formControlName="colorVal">
                    <option value="1" [selected]="tipo_trayecto.color == 'blue'">Azul</option>
                    <option value="2" [selected]="tipo_trayecto.color == 'gold'">Dorado</option>
                    <option value="3" [selected]="tipo_trayecto.color == 'red'">Rojo</option>
                    <option value="4" [selected]="tipo_trayecto.color == 'green'">Verde</option>
                    <option value="5" [selected]="tipo_trayecto.color == 'orange'">Naranja</option>
                    <option value="6" [selected]="tipo_trayecto.color == 'yellow'">Amarillo</option>
                    <option value="7" [selected]="tipo_trayecto.color == 'violet'">Violeta</option>
                    <option value="8" [selected]="tipo_trayecto.color == 'grey'">Gris</option>
                    <option value="9" [selected]="tipo_trayecto.color == 'black'">Negro</option>
                    <option value="10" [selected]="tipo_trayecto.color == 'brown'">Marrón</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Observaciones:</label>
            <input type="text" [(ngModel)]="tipo_trayecto.observaciones" placeholder="Observaciones"
                class="form-control" formControlName="observacionesVal" />
        </div>
        &nbsp;
        <p>(*) Campos obligatorios.</p>
        <div>
            <button (click)="goBack()" class="btn" style="border-color: black;"
                style="background-color: lightsteelblue;" [ngModelOptions]="{standalone: true}">Atrás
            </button>
            &nbsp;
            <button class="btn btn-primary mr-1" style="border-color: black; background-color: gray;">
                Guardar
            </button>
        </div>
    </form>
    <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>

</div>
