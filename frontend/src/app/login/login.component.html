<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Mapyzer</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Nombre de usuario o Email</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <input type="checkbox" (click)="togglePasswordVisibility()"> Mostrar contraseña
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <button [disabled]="loading" class="btn btn-primary"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Iniciar sesion </button>
                        <a routerLink="/register" class="btn btn-link">Registrarse</a>
                    </div>
                    
                    <div class="form-group col text-right">
                        <a routerLink="../forgot-password" class="btn btn-link pr-0">Olvide mi contraseña</a>
                    </div>
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error.message}}</div>

            </form>
        </div>
    </div>
</div>
