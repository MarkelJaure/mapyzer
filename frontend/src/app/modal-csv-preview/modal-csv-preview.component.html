<div class="modal-header">
  <h4 class="modal-title">CSV Esquema {{numEsquema}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body form-row justify-content-center">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let key of keys">{{key}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of this.result; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td *ngFor="let key of keys">{{data[key]}}</td>
    </tr>
    </tbody>
  </table>

  {{result|json}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cerrar</button>
</div>
