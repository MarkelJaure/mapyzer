<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Editar contrase単a</h4>
        <div class="card-body">
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Contrase単a actual</label>
                    <input type="password" formControlName="currentPasswordVal" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.currentPasswordVal.errors }"  [(ngModel)]="password" />
                </div>
                <div class="form-group">
                    <label for="password">Nueva contrase単a</label>
                    <input type="password" id="password" formControlName="newPasswordVal" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPasswordVal.errors }"  [(ngModel)]="newPassword"/>
                </div>
                <div class="form-group">
                    <label for="password">Confirme la contrase単a</label>
                    <input type="password" id="passwordConfirm" formControlName="confirmPasswordVal" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPasswordVal.errors }" />
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Actualizar
                </button>
                <a routerLink="/editProfile" class="btn btn-link">Cancelar</a>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error.message}}</div>
            </form>
        </div>
    </div>
</div>
